apiVersion: v1
kind: Service
metadata:
  name: shopwise-eks-service    # Update as needed
  namespace: shopwise    # Update as needed, must match Deployment metadata.namespace
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "false"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:eu-west-3:648682442381:certificate/bcf48c89-b905-431f-ae40-188873d4610d"    # Update as needed with your ACM certificate ARN
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
    - name: https
      port: 443
      targetPort: 80    # Update as needed, must match Deployment ports.containerPort
      protocol: TCP
  selector:
    app: shopwise-app    # Update as needed, must match Deployment metadata.labels.app and spec.selector.matchLabels.app